shortName: medicaldiag
fullName: MedicalDiagnosis
webHookName: 'medical-diagnosis'
owners:
  - jrickard
triggers:
  branches:
  - name: main
    versions:
    - '4.13'
  - name: 'v2.4'
    versions:
    - '4.12'
    - '4.10'
    - '4.11'

  openshift:
  - version: '4.13'
    branch: main
    platforms:
      - gcp
    buildType: stable
  - version: '4.12'
    branch: 'v2.4'
    platforms:
      - azure
    buildType: stable
  - version: '4.11'
    buildType: stable
    branch: 'v2.4'
    platforms:
      - aws
  - version: '4.10'
    branch: 'v2.4'
    platforms:
      - gcp
    buildType: stable

  github:
    - version: '4.11'
      platforms:
        - azure

  subscriptions:
  - name: gitops
    branch: main
